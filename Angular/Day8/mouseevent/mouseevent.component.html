<p>mouseevent works!</p>

<table border="2px">
    <thead>
        <th>#</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of Arrobj;index as i" (mouseover)="onMouseOver(item)" [ngClass]="{
           'highlight':item.name==selected 
        }"
        (mouseout)="onMouseOut()"
        >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.description}} </td>
            <td> {{item.quantity}} </td>
            <td> {{item.price}} </td>
        </tr>
    </tbody>
</table>
