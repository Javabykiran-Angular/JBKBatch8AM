<div class="container">
    <button class="btn btn-success">Click</button> <br><br>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <table class="table table-bordered table-dark table-striped">
                <thead>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arrobj;index as i">
                        <td> {{i+1}} </td>
                        <td> {{item.name}} </td>
                        <td> {{item.description}} </td>
                        <td> {{item.price}} </td>
                        <td> {{item.quantity}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
    
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <table class="table table-bordered table-dark table-striped">
                <thead>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arrobj;index as i">
                        <td> {{i+1}} </td>
                        <td> {{item.name}} </td>
                        <td> {{item.description}} </td>
                        <td> {{item.price}} </td>
                        <td> {{item.quantity}} </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
            <h1>Login Form </h1>

            <form >
                <div class="form-group">
                    <label for="">Username::</label>
                    <input type="text" placeholder="Enter the Username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password::</label>
                    <input type="password" placeholder="Enter the Password.." class="form-control">
                </div>
                <button class="btn btn-success">Submit</button>
            </form>

        </div>     


    </div>
    <br><br><br><br><br><br><br><br><br>

</div>
